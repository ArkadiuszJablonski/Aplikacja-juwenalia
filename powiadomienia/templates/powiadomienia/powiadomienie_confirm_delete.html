{% extends "powiadomienia/base.html" %}
{% block content %}
   <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Usuń Powiadomienie</legend>
                <h3>Jesteś pewien, że chcesz usunąć powiadomienie:  "{{ object.nazwa }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Tak, Usuń</button>
                <a class="btn btn-outline-secondary" href="{% url 'powiadomienie-detail' object.id %}">Cofnij</a>
            </div>
        </form>
   </div>
{% endblock content %}
