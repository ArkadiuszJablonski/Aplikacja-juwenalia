{% extends "homepage/base.html" %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="from-group">
            <legend class="=" border-bottom mb-4">Usuń wydarzenie</legend>
            <h2>Jesteś pewien, że chcesz usunąć wydarzenie o nazwie: ? "{{ object.nazwa_wydarzenia }}" </h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Tak, Usuń</button>
            <a class="btn btn-outline-secondary" href="{% url 'koncerty-detail' object.id %}">Wróć</a>
        </div>
    </form>
</div>
{% endblock content %}
